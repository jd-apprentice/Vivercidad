<body style="height: 100vh">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Vivercidad</a>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
    <div id="cartaLogin" class="card m-3 p-3">
      <div class="card-body">
        <form class="text-center" id="lgForm">

          <div class="d-flex justify-content-center align-items-center mt-5">
            <div id="cartaLogin" class="card">
              <div class="card-body">
                <form class="text-center" id="lgForm">
                  <div class="mb-3">
                    <label for="nameProduct" class="form-label">Nombre Del Producto</label>
                    <input type="name" id="nameProduct" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input type="number" id="precioP" class="form-control" id="exampleInputPassword1" required />
                  </div>
                  <input type="file" class="form-control" id="fileItem" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
                  <button class="btn btn-success my-2" type="submit" id="subirArchivo">
                    Añadir
                  </button>
                </form>
                <div class="card mt-1 align-items-center">
                  <span class="text-center my-2">Lista de productos</span>
                  <div id="listaProductos" class="text-center"></div>
                  <a class="text-center mt-2" href="#!"><span>Ver lista de productos Completa</span></a>
                  <button type="button" class="btn btn-warning mt-3">Editar</button>
                </div>
              </div>
            </div>
            <input
              type="file"
              class="form-control"
              id="fileItem"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
            <button
              class="btn btn-success my-2"
              type="submit"
              id="subirArchivo"
            >
              Añadir
            </button>
          </form>
          <div class="card mt-1 align-items-center">
            <span class="text-center my-2">Lista de productos</span>
            <div id="listaProductos" class="text-center"></div>
            <a class="text-center mt-2" href="#!"
              ><span>Ver lista de productos Completa</span></a
            >
            <button
              id="editarM"
              type="button"
              class="btn btn-warning mt-3 disabled"
              data-bs-toggle="modal"
              data-bs-target="#modalEdit"
            >
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEdit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditTitile">Editar producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="modalProdName" />
            <input type="number" id="modalProdPrice" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

  <footer id="footer" class="bg-light">
    <div class="container">
      <p class="pt-3 text-center text-dark">
        Copyright &copy; Vivercidad 2021
